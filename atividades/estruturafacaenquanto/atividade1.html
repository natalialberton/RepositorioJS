                    <script type="text/javascript">
                        function validaFormulario() {
                            let i=1
                            let num
                            let somatoria = 0
                            
                            do {
                                num=parseInt(prompt("Digite o "+ i + "º número: "));
                                i++
                                somatoria+=num
                            } while(i<=3){
                                console.log("A somatória dos números é: " + somatoria);
                                return false;
                            }
                        }
                    </script>
